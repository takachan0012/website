<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>0xtakashi/project/stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

  <body class="bg-dark text-white">
    <div id="container" class="d-flex justify-content-center" style="margin : 50%; font-size: 80px; font-family: serif;">
    </div>
    <div id="bookmark-content" class="justify-content-center" style="height: 360px; overflow-y: scroll;">
    </div>
    <div id="myfooter" class="ctrl-button d-flex justify-content-center text-primary bg-dark" style="font-size: 50px;position: fixed;
  bottom: 0;
  width: 100%; height: 100px;">
      <i class="fa-solid fa-book-bookmark mx-5 mt-3 d-none" id="bookmark"></i>
      <i class="fa-sharp fa-solid fa-rotate-right mx-5 mt-3 d-none" id="reset"></i>
      <i class="fa-sharp fa-solid fa-play mx-5 mt-3" id="play"></i>
      <i class="fa-sharp fa-solid fa-pause mx-5 d-none mt-3" id="pause"></i>
    </div>
